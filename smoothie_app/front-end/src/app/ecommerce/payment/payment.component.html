<div class="card mx-auto shadow w-max-card">
    <div class="alert alert-success" role="alert" *ngIf="paid">
        <strong>Congratulation!</strong> You successfully made the order.
    </div>
    <div class="card-header text-center">Your Order Details</div>
    <div class="card-body">
        <h6 class="card-title">Smoothies bought:</h6>
        <hr>
        <ul>
            <li *ngFor="let order of orders.productOrders">
                <i class="bi bi-cup-straw"></i> {{ order.product.name }} -- ${{ order.product.price }} x {{
                order.quantity}} pcs.
            </li>
        </ul>
        <hr>
        <h5 class="card-title">Total amount: ${{ total }}</h5>
        <hr>

        <div class="row">
            <div class="col-3">
                <button class="btn btn-danger btn-sm" (click)="back()">
                    <i class="bi bi-house"></i> Back
                </button>
            </div>
            <div class="col-6">
                <button class="btn btn-primary btn-sm" (click)="pay()" *ngIf="!paid">
                    <i class="bi bi-credit-card-fill"></i> Make Payment
                </button>
            </div>
        </div>
    </div>
</div>
